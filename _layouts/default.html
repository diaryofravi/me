<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
  <style>body { transition: background-color 0.3s, color 0.3s; }</style>
</head>
<body class="bg-white text-slate-900 dark:bg-[#0a0a0a] dark:text-slate-200 flex flex-col min-h-screen font-sans antialiased selection:bg-teal-200 dark:selection:bg-teal-900">

  <header class="w-full max-w-4xl mx-auto p-6 flex flex-wrap justify-between items-center sticky top-0 bg-white/80 dark:bg-[#0a0a0a]/80 backdrop-blur-sm z-50">
  <a href="{{ '/' | relative_url }}" class="text-xl font-extrabold tracking-tighter hover:text-teal-600 dark:hover:text-teal-400">R</a>
    
    <nav class="flex items-center gap-4 sm:gap-6 text-sm font-medium text-slate-500 dark:text-slate-400">
  <!-- Use Liquid tags {{ ... }} for the hrefs -->
  <a href="{{ '/stories/' | relative_url }}" class="hover:text-black dark:hover:text-white transition">Stories</a>
  <a href="{{ '/health/' | relative_url }}" class="hover:text-black dark:hover:text-white transition">Health & Fitness</a>
  <a href="{{ '/gallery/' | relative_url }}" class="hover:text-black dark:hover:text-white transition">Gallery</a>
  <a href="{{ '/media/' | relative_url }}" class="hover:text-black dark:hover:text-white transition">Lounge</a>
  
  <button id="theme-toggle" class="focus:outline-none pl-3 border-l border-slate-300 dark:border-slate-700">
    <span id="sun-icon" class="hidden">☀</span>
    <span id="moon-icon" class="hidden">☾</span>
  </button>
</nav>
  </header>

  <main class="flex-grow w-full max-w-4xl mx-auto p-6 mt-4 mb-16 animate-fade-in-up">
    {{ content }}
  </main>

  <footer class="w-full max-w-4xl mx-auto p-6 border-t border-slate-100 dark:border-slate-900 text-xs text-slate-400 flex justify-between">
    <p>&copy; {{ "now" | date: "%Y" }} Ravi</p>
    <div class="flex gap-4">
    
      <a href="mailto:{{ site.email }}" class="hover:text-teal-500">Email</a>
      <a href="https://t.me/YOUR_USERNAME" class="p-3 rounded-full bg-neutral-100 dark:bg-neutral-800 text-neutral-900 dark:text-white hover:bg-black dark:hover:bg-white hover:text-white dark:hover:text-black transition duration-300" title="Telegram">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 11.944 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
      </a>
    </div>
  </footer>

  <script>
    // Dark Mode Logic
    const btn = document.getElementById('theme-toggle');
    const sun = document.getElementById('sun-icon');
    const moon = document.getElementById('moon-icon');
    
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      sun.classList.remove('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      moon.classList.remove('hidden');
    }

    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.theme = 'dark';
        sun.classList.remove('hidden');
        moon.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        moon.classList.remove('hidden');
        sun.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
